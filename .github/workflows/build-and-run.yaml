name: Full run

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build-cache:
    permissions:
      contents: read
      actions: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Save builder ID to environment
        run: echo "BUILDX_BUILDER_ID=${{ steps.buildx.outputs.name }}" >> "$GITHUB_ENV"

      - name: Debug buildx
        run: |
          echo "BUILDX_BUILDER=$BUILDX_BUILDER"
          docker buildx ls
          docker buildx inspect "$BUILDX_BUILDER"

      - name: Build (populate cache) via Makefile
        run: make build

  say:
    needs: build-cache
    permissions:
      contents: read
      actions: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        phrase:
          - "Hello world from job one"
          - "Parallel cows say moo"
          - "Cache makes this fast"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (restore cache) via Makefile
        run: make build

      - name: Run via Makefile
        env:
          ARGS: ${{ matrix.phrase }}
        run: make run
