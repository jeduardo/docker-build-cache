name: Images into cache through actions

on:
  # push:
  #   branches: ["main"]
  # pull_request:
  workflow_dispatch:

jobs:
  build-cache:
    permissions:
      contents: read
      actions: write
    runs-on: ubuntu-latest
    env:
      CACHE_SCOPE: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      # Populates the GitHub Actions cache (no need to push/load an image here)
      - name: Build (populate cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
          tags: reverse-cow:cache-warm
          # Not needed in this job unless you want to run it here
          push: false
          load: false
          cache-from: type=gha,scope=${{ env.CACHE_SCOPE }}
          cache-to: type=gha,scope=${{ env.CACHE_SCOPE }},mode=max

  say:
    needs: build-cache
    permissions:
      contents: read
      actions: read
    runs-on: ubuntu-latest
    env:
      CACHE_SCOPE: ${{ github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        phrase:
          - "Hello world from job one"
          - "Parallel cows say moo"
          - "Cache makes this fast"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      # Restores cache + builds image and loads it into the Docker engine
      - name: Build (restore cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
          tags: reverse-cow:local
          push: false
          load: true
          cache-from: type=gha,scope=${{ env.CACHE_SCOPE }}

      # Equivalent of `make run` (run the image you just loaded)
      - name: Run
        run: |
          docker run --rm reverse-cow:local ${{ matrix.phrase }}
