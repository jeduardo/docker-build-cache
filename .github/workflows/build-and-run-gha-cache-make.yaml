name: Images into cache through make

on:
  # push:
  # branches: ["main"]
  # pull_request:
  workflow_dispatch:

jobs:
  build-cache:
    permissions:
      contents: read
      actions: write
    runs-on: ubuntu-latest
    env:
      CACHE_SCOPE: ${{ github.ref_name }}
      ENABLE_GHA_BACKEND: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Expose GitHub runtime for BuildKit GHA cache
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Build (populate cache) via Makefile
        run: |
          make build

  say:
    needs: build-cache
    permissions:
      contents: read
      actions: read
    runs-on: ubuntu-latest
    env:
      CACHE_SCOPE: ${{ github.ref_name }}
      ENABLE_GHA_BACKEND: "true"
    strategy:
      fail-fast: false
      matrix:
        phrase:
          - "Hello world from job one"
          - "Parallel cows say moo"
          - "Cache makes this fast"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Expose GitHub runtime for BuildKit GHA cache
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Build (restore cache) via Makefile
        run: make build

      - name: Run via Makefile
        env:
          ARGS: ${{ matrix.phrase }}
        run: make run
