name: Cache images as build artifacts

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build-cache:
    permissions:
      contents: read
      actions: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set cache scope
        id: cache-scope
        uses: ./.github/actions/set-docker-cache-scope

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (populate cache) via Makefile
        run: make build

      # Export the *built image* to a tarball and upload it
      - name: Export image to tarball
        run: |
          docker image ls
          docker save reverse-cow:latest > reverse-cow.tar
          ls -lh reverse-cow.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: reverse-cow-image
          path: reverse-cow.tar
          retention-days: 1

  say:
    needs: build-cache
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        phrase:
          - "Hello world from job one"
          - "Parallel cows say moo"
          - "Cache makes this fast"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set cache scope
        id: cache-scope
        uses: ./.github/actions/set-docker-cache-scope

      # Download + load the image built in the previous job
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: reverse-cow-image

      - name: Load image into Docker
        run: |
          ls -lh reverse-cow.tar
          docker load < reverse-cow.tar
          docker image ls | grep reverse-cow || true

      - name: Run via Makefile
        env:
          ARGS: ${{ matrix.phrase }}
        run: make run
